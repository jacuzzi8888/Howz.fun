name: Deploy Flip It to Devnet

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'devnet'
        type: choice
        options:
          - devnet
          - mainnet-beta

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: house.fun/house-fun-app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Cache Solana CLI
        uses: actions/cache@v3
        id: cache-solana
        with:
          path: |
            ~/.cache/solana
            ~/.local/share/solana
          key: solana-v1.18.0

      - name: Install Solana CLI
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.0/install)"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Add Solana to PATH
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Setup Solana Wallet
        run: |
          mkdir -p ~/.config/solana
          echo "${{ secrets.WALLET_PRIVATE_KEY }}" > ~/.config/solana/id.json
          solana config set --url ${{ github.event.inputs.network }}
          solana config get

      - name: Check Wallet Balance
        run: |
          echo "Wallet Address:"
          solana address
          echo "Balance:"
          solana balance || echo "Failed to get balance - wallet may need funding"

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest
          anchor --version

      - name: Build Program
        working-directory: house.fun/programs/flip-it
        run: |
          anchor build

      - name: Deploy Program
        working-directory: house.fun/programs/flip-it
        run: |
          # Generate new keypair for program if it doesn't exist
          if [ ! -f target/deploy/flip_it-keypair.json ]; then
            solana-keygen new --outfile target/deploy/flip_it-keypair.json --no-passphrase --force
          fi
          
          # Get the program ID
          PROGRAM_ID=$(solana-keygen pubkey target/deploy/flip_it-keypair.json)
          echo "Program ID: $PROGRAM_ID"
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_ENV
          
          # Update Anchor.toml with program ID
          sed -i "s/flip_it = \"[^\"]*\"/flip_it = \"$PROGRAM_ID\"/g" Anchor.toml
          
          # Deploy
          anchor deploy --provider.cluster ${{ github.event.inputs.network }} || {
            echo "Deployment failed - checking if program already exists"
            solana program show $PROGRAM_ID && echo "Program already deployed"
          }

      - name: Update Program ID in Code
        run: |
          # Update the declare_id! in lib.rs
          sed -i "s/declare_id!(\"[^\"]*\")/declare_id!(\"$PROGRAM_ID\")/g" house.fun/programs/flip-it/programs/flip-it/src/lib.rs
          
          # Update the client code
          find house.fun/house-fun-app/src -name "*.ts" -exec sed -i "s/Fg6PaFpoGXkYsidMpWTK6W2BeZ7FEfcYkg476zPFsLnS/$PROGRAM_ID/g" {} \;

      - name: Commit Updated Program ID
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add house.fun/programs/flip-it/programs/flip-it/src/lib.rs
          git add house.fun/programs/flip-it/Anchor.toml
          git add house.fun/house-fun-app/src/
          git commit -m "Update Flip It program ID to $PROGRAM_ID on ${{ github.event.inputs.network }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo ""
          echo "Network: ${{ github.event.inputs.network }}"
          echo "Program ID: $PROGRAM_ID"
          echo ""
          echo "Next steps:"
          echo "1. Note down the Program ID above"
          echo "2. Update your .env.local file with:"
          echo "   NEXT_PUBLIC_FLIP_IT_PROGRAM_ID=$PROGRAM_ID"
          echo "3. Test the deployment at: https://explorer.solana.com/address/$PROGRAM_ID?cluster=${{ github.event.inputs.network }}"
