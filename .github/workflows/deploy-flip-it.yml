name: Deploy Flip It to Devnet

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'devnet'
        type: choice
        options:
          - devnet
          - mainnet-beta

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: house.fun/house-fun-app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        run: |
          # Download Solana CLI directly from GitHub releases (Agave)
          SOLANA_VERSION="1.18.25"
          curl -L -o solana-release.tar.bz2 "https://github.com/anza-xyz/agave/releases/download/v${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          
          # Extract and check structure
          tar -xjf solana-release.tar.bz2
          ls -la
          
          # Find the solana binary
          if [ -d "solana-release/bin" ]; then
            mkdir -p ~/.local/share/solana/bin
            cp solana-release/bin/solana ~/.local/share/solana/bin/
          elif [ -f "solana-release/solana" ]; then
            mkdir -p ~/.local/share/solana/bin
            cp solana-release/solana ~/.local/share/solana/bin/
          else
            # Try to find solana binary anywhere in extracted folder
            find solana-release -name "solana" -type f -exec cp {} ~/.local/share/solana/bin/ \;
          fi
          
          # Add to PATH
          export PATH="$HOME/.local/share/solana/bin:$PATH"
          echo "$HOME/.local/share/solana/bin" >> $GITHUB_PATH
          
          # Verify
          which solana || echo "solana not in PATH yet"
          ~/.local/share/solana/bin/solana --version

      - name: Setup Solana Wallet
        run: |
          mkdir -p ~/.config/solana
          echo "${{ secrets.WALLET_PRIVATE_KEY }}" > ~/.config/solana/id.json
          solana config set --url ${{ github.event.inputs.network }}
          echo "Wallet configured:"
          solana address

      - name: Check Wallet Balance
        run: |
          echo "Checking balance..."
          solana balance || echo "‚ö†Ô∏è Wallet may need funding from https://faucet.solana.com/"

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force 2>&1 || true
          $HOME/.cargo/bin/avm install latest 2>&1 || cargo install anchor-cli --locked --force
          $HOME/.cargo/bin/avm use latest 2>&1 || true
          export PATH="$HOME/.cargo/bin:$PATH"
          anchor --version || echo "Anchor not in PATH, checking cargo bin..."
          $HOME/.cargo/bin/anchor --version
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build Program
        working-directory: house.fun/programs/flip-it
        run: |
          $HOME/.cargo/bin/anchor build 2>&1 || anchor build 2>&1

      - name: Deploy Program
        working-directory: house.fun/programs/flip-it
        id: deploy
        run: |
          # Generate new keypair for program if it doesn't exist
          mkdir -p target/deploy
          if [ ! -f target/deploy/flip_it-keypair.json ]; then
            solana-keygen new --outfile target/deploy/flip_it-keypair.json --no-passphrase --force
          fi
          
          # Get the program ID
          PROGRAM_ID=$(solana-keygen pubkey target/deploy/flip_it-keypair.json)
          echo "Program ID: $PROGRAM_ID"
          echo "program_id=$PROGRAM_ID" >> $GITHUB_OUTPUT
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_ENV
          
          # Update Anchor.toml with program ID
          sed -i "s/flip_it = \"[^\"]*\"/flip_it = \"$PROGRAM_ID\"/g" Anchor.toml
          
          # Deploy
          $HOME/.cargo/bin/anchor deploy --provider.cluster ${{ github.event.inputs.network }} 2>&1 || anchor deploy --provider.cluster ${{ github.event.inputs.network }} 2>&1 || {
            echo "‚ö†Ô∏è Deploy command failed, checking if program already deployed..."
            solana program show $PROGRAM_ID && echo "‚úÖ Program already deployed at $PROGRAM_ID"
          }

      - name: Update Code with Program ID
        if: success() || failure()
        run: |
          PROGRAM_ID="${{ steps.deploy.outputs.program_id }}"
          if [ -n "$PROGRAM_ID" ]; then
            # Update the declare_id! in lib.rs
            sed -i "s/declare_id!(\"[^\"]*\")/declare_id!(\"$PROGRAM_ID\")/g" house.fun/programs/flip-it/programs/flip-it/src/lib.rs
            
            # Update the client code
            find house.fun/house-fun-app/src -name "*.ts" -exec sed -i "s/Fg6PaFpoGXkYsidMpWTK6W2BeZ7FEfcYkg476zPFsLnS/$PROGRAM_ID/g" {} \;
            
            echo "‚úÖ Updated Program ID in code: $PROGRAM_ID"
            echo ""
            echo "üìã IMPORTANT: Copy this Program ID to your .env.local file:"
            echo "NEXT_PUBLIC_FLIP_IT_PROGRAM_ID=$PROGRAM_ID"
            echo ""
            echo "üîó View on Solana Explorer:"
            echo "https://explorer.solana.com/address/$PROGRAM_ID?cluster=${{ github.event.inputs.network }}"
          else
            echo "‚ö†Ô∏è No Program ID found - deployment may have failed"
          fi
