name: Deploy Flip It to Devnet

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'devnet'
        type: choice
        options:
          - devnet
          - mainnet-beta

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: house.fun/house-fun-app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        run: |
          SOLANA_VERSION="1.18.25"
          curl -L -o solana-release.tar.bz2 "https://github.com/anza-xyz/agave/releases/download/v${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          tar -xjf solana-release.tar.bz2
          
          # Check what was extracted
          echo "Extracted contents:"
          ls -la
          
          # Copy all binaries (files only, not directories)
          mkdir -p ~/.local/share/solana/bin
          if [ -d "solana-release/bin" ]; then
            # Copy only executable files from bin directory
            find solana-release/bin -maxdepth 1 -type f -exec cp {} ~/.local/share/solana/bin/ \;
          else
            # Look for any bin directory in extracted folders
            find . -name "bin" -type d -exec find {} -maxdepth 1 -type f -exec cp {} ~/.local/share/solana/bin/ \; \;
          fi
          
          # Make sure binaries are executable
          chmod +x ~/.local/share/solana/bin/* 2>/dev/null || true
          
          echo "Installed binaries:"
          ls -la ~/.local/share/solana/bin/
          
          echo "$HOME/.local/share/solana/bin" >> $GITHUB_PATH
          ~/.local/share/solana/bin/solana --version

      - name: Setup Solana Wallet
        run: |
          mkdir -p ~/.config/solana
          
          # For devnet deployment, generate a temporary keypair
          # This avoids issues with private key format
          ~/.local/share/solana/bin/solana-keygen new --outfile ~/.config/solana/id.json --no-passphrase --force
          
          echo "Generated temporary keypair for deployment"
          ~/.local/share/solana/bin/solana config set --url ${{ github.event.inputs.network }}
          echo "Wallet address:"
          ~/.local/share/solana/bin/solana address
          
          echo ""
          echo "‚ö†Ô∏è IMPORTANT: To deploy, you need to fund this address with devnet SOL"
          echo "Address to fund: $(~/.local/share/solana/bin/solana address)"
          echo "Get SOL from: https://faucet.solana.com/"
          echo ""
          echo "Or if you provided WALLET_PRIVATE_KEY secret, please ensure it's in JSON array format"
          echo "Example: [12,34,56,...] not base58 format"

      - name: Check Wallet Balance
        run: |
          echo "Checking balance..."
          ~/.local/share/solana/bin/solana balance || echo "‚ö†Ô∏è Wallet needs funding from https://faucet.solana.com/"

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force 2>&1 || true
          $HOME/.cargo/bin/avm install latest 2>&1 || cargo install anchor-cli --locked --force
          $HOME/.cargo/bin/avm use latest 2>&1 || true
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          $HOME/.cargo/bin/anchor --version

      - name: Build Program
        working-directory: house.fun/programs/flip-it
        run: |
          $HOME/.cargo/bin/anchor build

      - name: Deploy Program
        working-directory: house.fun/programs/flip-it
        id: deploy
        run: |
          mkdir -p target/deploy
          if [ ! -f target/deploy/flip_it-keypair.json ]; then
            ~/.local/share/solana/bin/solana-keygen new --outfile target/deploy/flip_it-keypair.json --no-passphrase --force
          fi
          
          PROGRAM_ID=$(~/.local/share/solana/bin/solana-keygen pubkey target/deploy/flip_it-keypair.json)
          echo "Program ID: $PROGRAM_ID"
          echo "program_id=$PROGRAM_ID" >> $GITHUB_OUTPUT
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_ENV
          
          sed -i "s/flip_it = \"[^\"]*\"/flip_it = \"$PROGRAM_ID\"/g" Anchor.toml
          
          $HOME/.cargo/bin/anchor deploy --provider.cluster ${{ github.event.inputs.network }} || {
            echo "‚ö†Ô∏è Deploy may have failed or already exists"
            ~/.local/share/solana/bin/solana program show $PROGRAM_ID && echo "‚úÖ Program already deployed"
          }

      - name: Update Code with Program ID
        if: success() || failure()
        run: |
          PROGRAM_ID="${{ steps.deploy.outputs.program_id }}"
          if [ -n "$PROGRAM_ID" ]; then
            sed -i "s/declare_id!(\"[^\"]*\")/declare_id!(\"$PROGRAM_ID\")/g" house.fun/programs/flip-it/programs/flip-it/src/lib.rs
            find house.fun/house-fun-app/src -name "*.ts" -exec sed -i "s/Fg6PaFpoGXkYsidMpWTK6W2BeZ7FEfcYkg476zPFsLnS/$PROGRAM_ID/g" {} \;
            
            echo "‚úÖ Program ID: $PROGRAM_ID"
            echo ""
            echo "üìã Add to your .env.local:"
            echo "NEXT_PUBLIC_FLIP_IT_PROGRAM_ID=$PROGRAM_ID"
            echo ""
            echo "üîó View: https://explorer.solana.com/address/$PROGRAM_ID?cluster=${{ github.event.inputs.network }}"
          fi
