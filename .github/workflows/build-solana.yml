name: Build and Deploy Solana Programs

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Solana CLI
        uses: solana-developers/github-actions/setup-solana@v1
        with:
          solana-version: 'v1.18.23'

      - name: Add Solana to Path
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.32.1
          avm use 0.32.1

      - name: Setup Wallet
        run: |
          cd house.fun
          # Use Node.js for robust parsing and writing of the JSON array secret
          node -e "
            try {
              let key = process.env.SECRET.trim();
              if (key.startsWith('\"') && key.endsWith('\"')) key = key.slice(1, -1);
              const array = JSON.parse(key);
              if (!Array.isArray(array) || array.length !== 64) throw new Error('Not a 64-byte array');
              require('fs').writeFileSync('deployer-key.json', JSON.stringify(array));
              console.log('Successfully wrote 64-byte keypair to deployer-key.json');
            } catch (e) {
              console.error('Error parsing DEPLOYER_KEY secret: ' + e.message);
              process.exit(1);
            }
          "
        env:
          SECRET: ${{ secrets.DEPLOYER_KEY }}
          
      - name: Build Programs
        run: |
          cd house.fun
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          # Use explicit wallet and cluster overrides to bypass config issues
          anchor build --provider.cluster devnet --provider.wallet deployer-key.json

      - name: Deploy Programs
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          cd house.fun
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          # Individual deploys with explicit wallet and cluster
          anchor deploy --provider.cluster devnet --provider.wallet deployer-key.json --program-name shadow_poker
          anchor deploy --provider.cluster devnet --provider.wallet deployer-key.json --program-name degen_derby
          anchor deploy --provider.cluster devnet --provider.wallet deployer-key.json --program-name fight_club
