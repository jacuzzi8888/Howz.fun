name: Build and Deploy Solana Programs

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Solana CLI
        run: |
          # Use a retry loop for robust installation
          for i in {1..3}; do
            sh -c "$(curl -sSfL https://release.solana.com/v1.18.23/install)" && break || sleep 15
          done
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.32.1
          avm use 0.32.1

      - name: Setup Wallet
        run: |
          cd house.fun
          secret_key=$(echo "${{ secrets.DEPLOYER_KEY }}" | sed 's/^"//;s/"$//' | tr -d '\n\r ')
          echo "$secret_key" > deployer-key.json
          
          # Detailed Sanity Check
          echo "Validating DEPLOYER_KEY..."
          if ! grep -q "^\[.*\]$" deployer-key.json; then
            echo "Error: DEPLOYER_KEY must start with [ and end with ]."
            exit 1
          fi
          char_count=$(wc -c < deployer-key.json)
          echo "Key file size: $char_count bytes"
          if [ $char_count -lt 100 ]; then
            echo "Error: Key file is too small to be a valid 64-byte array."
            exit 1
          fi
          
      - name: Build Programs
        run: |
          cd house.fun
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          # Use explicit wallet and cluster overrides to bypass config issues
          anchor build --provider.cluster devnet --provider.wallet deployer-key.json

      - name: Deploy Programs
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          cd house.fun
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          # Individual deploys with explicit wallet and cluster
          anchor deploy --provider.cluster devnet --provider.wallet deployer-key.json --program-name shadow_poker
          anchor deploy --provider.cluster devnet --provider.wallet deployer-key.json --program-name degen_derby
          anchor deploy --provider.cluster devnet --provider.wallet deployer-key.json --program-name fight_club
